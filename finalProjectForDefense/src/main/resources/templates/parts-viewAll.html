<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:h1th="http://www.w3.org/1999/html">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <th:block th:include="~{/fragments/nav}"></th:block>
    </nav>
</header>
<main>
    <div th:if="${parts.size()==0}">
        <h2 class="text-center mt-2"><span class="badge badge-pill badge-dark">No parts are available at the moment!</span></h2>
    </div>
    <div th:unless="${parts.size()==0}" class="container-fluid">
        <div class="offers row mx-auto d-flex flex-row justify-content-center">
            <div th:each="p : ${parts}" th:object="${p}" class="offer card col-sm-3 col-md-3  col-lg-2 m-1 p-0">
                <div class="card-img-top-wrapper">
                    <img class="card-img-top" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/8cc9595364efa0fc-org-1584048843.jpg" alt="image">
                </div>
                <div class="card-body pb-1">
                    <h5 class="card-title text-center" th:text="|*{name} for *{carModel}|"></h5>
                </div>
                <ul class="offer-details list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="card-text text-center"><span th:text="|*{price} BGN|"></span></div>
                    </li>
                </ul>

                <a th:text="Buy" th:href="@{/parts/buy/{id}(id = *{id})}" class="btn btn-dark"></a>
            </div>
        </div>
    </div>
</main>
<footer class="footer bg-transparent  py-2">
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
