<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <th:block th:include="~{/fragments/nav}"></th:block>
    </nav>
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Vehicles</span></h1>

          <h4 class="text-center mt-2"><a href="/vehicles/viewAll" class="badge badge-pill badge-dark">See all vehicles</a></h4>
         <!--  <a th:text="See all" th:href="@{/vehicles/viewAll}" class="btn btn-dark"></a> -->
    </div>
      <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Parts</span></h1>
      <hr class="hr-3"/>
      <div class="container-fluid">
          <div class="offers row mx-auto d-flex flex-row justify-content-center">
              <div th:each="p : ${parts}" th:object="${p}" class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">

                  <div class="card-img-top-wrapper">
                      <img class="card-img-top" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/8cc9595364efa0fc-org-1584048843.jpg" alt="image">
                  </div>
                  <div class="card-body pb-1">
                      <h5 class="card-title text-center" th:text="|*{name} for *{carModel}|"></h5>
                  </div>
                  <ul class="offer-details list-group list-group-flush">
                      <li class="list-group-item">
                          <div class="card-text text-center"><span th:text="|*{price} BGN|"></span></div>
                      </li>
                  </ul>
                  </a>
              </div>
            </div>
          <h4 class="text-center mt-2"><a href="/" class="badge badge-pill badge-dark">See all parts</a></h4>
          <!--    <a th:text="See all" th:href="@{/parts/viewAll}" class="btn btn-dark"></a> -->
      </div>
    </main>
    <footer class="footer bg-transparent  py-2">
        <th:block th:include="~{/fragments/footer}"></th:block>
    </footer>
    </body>
    </html>
