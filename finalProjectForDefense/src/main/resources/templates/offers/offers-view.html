<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <th:block th:include="~{/fragments/nav}"></th:block>
    </nav>
</header>
<main>
    <div th:if="${offers.size()==0}">
        <h2 class="text-center mt-2"><span class="badge badge-pill badge-dark">You haven't received any offers yet!</span></h2>
    </div>
    <div th:each="o : ${offers}" th:object="${o}" class="container bg-blur rounded mt-5 ">
        <div class="col-xl-4 col-lg-4 col-md-12 mx-auto mb-4">
            <img th:src="*{vehicle.imgUrl}" width="100%">
        </div>
        <h3 th:text="|Sender: *{sender.username}|"></h3>
        <h3 th:text="|Vehicle: *{vehicle.make} *{vehicle.model}|"></h3><h3 th:name="vehicleId" th:value="*{vehicle.id}" th:text="|Vehicle Id: *{vehicle.id}|"></h3>
        <hr>
        <hr>
        <h3 th:text="|Description: *{text}|"></h3>
        <h3 th:text="|Price: *{price}|"></h3>
        <hr>
        <a th:href="@{/offers/accept/{id}(id = *{id})}">Accept</a>
        <a th:href="@{/offers/reject/{id}(id = *{id})}">Reject</a>


    </div>
</main>
<footer class="footer bg-transparent  py-2">
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
<th:block th:include="~{/fragments/script-loaders}"></th:block>
</body>
</html>
