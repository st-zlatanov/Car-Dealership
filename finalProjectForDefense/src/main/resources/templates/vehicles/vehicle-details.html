<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <th:block th:include="~{/fragments/nav}"></th:block>
    </nav>
</header>
<main>
    <div th:object="${vehicle}" class="container bg-blur rounded mt-5 ">
        <div class="col-xl-4 col-lg-4 col-md-12 mx-auto mb-4">
            <img th:src="*{imgUrl}" width="100%">
        </div>
        <h3 th:text="|*{make} *{model}|"></h3><h3 th:text="|Price: *{price}|"></h3>

        <h3 th:text="|Year of manufacturing: *{yearOfManufacturing}|"></h3>
        <h3 th:text="|Description: *{description}|"></h3>
        <th:block th:unless="${session.username} == ${session.receiver}">
        <a href="/offers/create">Send an offer</a>
        </th:block>

    </div>
</main>
<footer class="footer bg-transparent  py-2">
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
